<svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  
  <!-- BACKGROUND GRADIENT (black â†’ deep violet) -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0714"></stop>       <!-- deep black-purple -->
      <stop offset="100%" stop-color="#150b2a"></stop>     <!-- darker violet -->
    </linearGradient>

    <!-- DOT PATTERN -->
    <pattern id="dots" x="0" y="0" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="3" fill="rgba(155,108,255,0.18)"></circle> <!-- glowing purple dots -->
    </pattern>

    <!-- CENTER RADIAL GLOW -->
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="rgba(187,134,255,0.45)"></stop>  <!-- bright lavender glow -->
      <stop offset="100%" stop-color="rgba(187,134,255,0)"></stop>
    </radialGradient>
  </defs>

  <!-- LAYERS -->
  <rect width="800" height="800" fill="url(#bg)"></rect>
  <rect width="800" height="800" fill="url(#dots)" opacity="0.22"></rect>
  <rect width="800" height="800" fill="url(#glow)" opacity="0.35"></rect>

</svg>
